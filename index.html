<!DOCTYPE html>

<html>

<head>

	<title>Calculadora IMC</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body id="principal">

	<form method="POST" onsubmit="return CalcularIMC()">

		<h2 class="texto">Digite seu peso: </h2>
		<input class="entradas" type="text" name="peso" id="peso" placeholder="Exemplo: 65" /> <br/><br/>

		<h2 class=" texto">Digite sua altura: </h2> 
		<input class="entradas" type="text" name="altura" id="altura" placeholder="Exemplo: 1.70" /> <br/><br/>

		<input id="botao" type="submit" value="Calcular IMC"/>

	</form>

	<div id="resultado"></div>

</body>

</html>
